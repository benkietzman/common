<div ng-controller="Login">
  <br><br><br>
  <div ng-show="message" style="color:red;font-weight:bold;"><br><br>{{message}}<br><br></div>
  <div ng-show="info" style="color:orange;"><br><br>{{info}}<br><br></div>
  <div ng-show="showForm" class="row" style="width:50%;">
    <h3 class="page-header">{{login.title}}</h3>
    <div class="col-md-5" style="padding:10px;"><input class="form-control" type="text" id="login_userid" ng-model="login.userid" maxlength="20" ng-keyup="$event.keyCode == 13 && submit()" placeholder="User"></div>
    <div class="col-md-5" style="padding:10px;"><input class="form-control" type="password" ng-model="login.password" maxlength="64" ng-keyup="$event.keyCode == 13 && submit()" placeholder="Password"></div>
    <div class="col-md-2" style="padding:10px;"><button class="btn btn-primary" ng-click="submit()" style="float:right;">Login</button></div>
  </div>
</div>
