<div ng-controller="bridgeStatus">
  <div ng-show="stat" style="background: black; border-radius: 10px; bottom: 4px; color: orange; display: inline-block; opacity: 0.8; left: 4px; padding: 8px 16px 12px 16px; position: fixed;">
    {{stat.bridgeFunction}}
    --&gt;
    {{stat.bridgeSection}}
    <span ng-show="stat.Function">
      --&gt;
      {{stat.Function}}
    </span>
    <span ng-show="stat.Activity">
      --&gt;
      {{stat.Activity}}
    </span>
  </div>
</div>
